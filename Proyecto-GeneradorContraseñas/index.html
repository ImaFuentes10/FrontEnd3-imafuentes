<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto - Generador de Contraseñas</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>
    <div class="container" aria-labelledby="generador-contraseñas">
        <h1>Generador de Contraseñas</h1>
        <div class="contraseña-output" aria-labelledby="contraseña-generada">
            <h2 class="contraseña-output-text" id="contraseñaOutput">contraseña</h2>
            <button class="contraseña-output-button" id="boton-copiar" type="button" title="Copiar al portapapeles">
                <span class="material-symbols-outlined">content_copy</span>
            </button>
        </div>
        <form class="form" id="generadorContraseñas" aria-labelledby="elementos-contraseña">
            <label for="numeroLongitudCaracteres">Caracteres de longitud</label>
            <div class="longitud-caracteres-contenedor">
                <input type="range" min="4" max="20" value="8" class="slider-longitud" id="rangoLongitudCaracteres">
                <input type="number" min="4" max="20" value="8" class="numero-longitud" id="numeroLongitudCaracteres">
            </div>

            <label for="minusculas">Incluir Minúsculas</label>
            <input type="checkbox" checked id="incluirMinusculas">
            
            <label for="mayusculas">Incluir Mayúsculas</label>
            <input type="checkbox" unchecked id="incluirMayusculas">
            
            <label for="numeros">Incluir Números</label>
            <input type="checkbox" unchecked id="incluirNumeros">
            
            <label for="simbolos">Incluir Símbolos</label>
            <input type="checkbox" unchecked id="incluirSimbolos">

            <div class="seguridad-container">
                <p class="seguridad-text">Seguridad</p>
                <div class="seguridad-cuadrado-container">
                <div class="seguridad-cuadrado" id="seguridad-cuadrado-1"></div>
                <div class="seguridad-cuadrado" id="seguridad-cuadrado-2"></div>
                <div class="seguridad-cuadrado" id="seguridad-cuadrado-3"></div>
                <div class="seguridad-cuadrado" id="seguridad-cuadrado-4"></div>
            </div>
            </div>

            <button type="submit" class="boton-generar">GENERAR</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Imanol Fuentes</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
