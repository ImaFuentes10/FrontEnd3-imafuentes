<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto - Generador de Contraseñas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Generador de Contraseñas</h1>
    </header>
    <main>
        
        <section>
            <form>
                <div class="contraseña-output">
                    <h2 id="contraseña"></h2>
            <!-- aquí va ícono de copiar al portapapeles -->
                </div>

                <div>
                    <label for="longitud">Caracteres de longitud</label>
                    <output type="number"></output>
                </div>

                <div>
                    <input type="range" min="4" max="20" value="8" class="slider" id="rango-longitud">
                </div>

                <div class="checkbox">
                    <input type="checkbox">
                    <label for="mayusculas">Incluir Mayúsculas</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox">
                    <label for="minusculas">Incluir Minúsculas</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox">
                    <label for="numeros">Incluir Números</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox">
                    <label for="simbolos">Incluir Símbolos</label>
                </div>

                <div class="nivel-seguridad">
                    <h3>Seguridad</h3>
                    <p id="nivel-seguridad"></p>
                    <!-- Aquí van 4 barras de seguridad de contraseña -->
                </div>

                <button type="submit">GENERAR</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Imanol Fuentes</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
