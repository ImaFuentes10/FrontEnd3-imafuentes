<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto - Generador de Contraseñas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <h2 class="contraseña-output">contraseña <a href=""><img src="" alt="">copiar</a></h2>
        <form class="form">
            <label for="numeroLongitudCaracteres">Caracteres de longitud</label>
            <div class="longitud-caracteres-contenedor">
                <input type="range" min="4" max="20" value="8" class="slider-longitud" id="rangoLongitudCaracteres">
                <input type="number" min="4" max="20" value="8" class="numero-longitud" id="numeroLongitudCaracteres">
            </div>

            <label for="minusculas">Incluir Minúsculas</label>
            <input type="checkbox" id="incluirMinusculas">
            
            <label for="mayusculas">Incluir Mayúsculas</label>
            <input type="checkbox" id="incluirMayusculas">
            
            <label for="numeros">Incluir Números</label>
            <input type="checkbox" id="incluirNumeros">
            
            <label for="simbolos">Incluir Símbolos</label>
            <input type="checkbox" id="incluirSimbolos">

            <div class="contenedor-seguridad">
                <h3>Seguridad</h3>
                <p id="nivel-seguridad"></p>
            <!-- Aquí van 4 barras de seguridad de contraseña -->
            </div>

            <button type="submit" class="boton-generar">GENERAR</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Imanol Fuentes</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
