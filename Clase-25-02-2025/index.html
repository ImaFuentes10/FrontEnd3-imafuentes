<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- Metadatos: Informaciñon de la página que generalmente auxilia a los motores de búsqueda -->
    <title>Gestión de Productos</title>
</head>

<body>

    <header>
        <h1>Gestión de Productos</h1>
    </header>

    <main>
        <!-- Formulario de productos -->
        <section aria-labelledby="formulario-productos">
            <h2 id="formulario-productos">Formulario de productos</h2>
            <form id="productos-form">
                <label for="nombre">Nombre del producto</label>
                <input type="text" id="nombre" required>

                <label for="precio">Precio</label>
                <input type="number" id="precio" required min="1">

                <label for="categoria">Categoría</label>
                <select id="categoria">
                    <option value="Electrónica">Electrónica</option>
                    <option value="Accesorios">Accesorios</option>
                    <option value="Ropa">Ropa</option>
                </select>

                <label for="descuento">Descuento</label>
                <input type="number" id="descuento" value="0" min="0" max="99">

                <button type="submit">Agregar producto</button>
            </form>
        </section>

        <!-- Lista de productos -->
        <section aria-labelledby="lista-productos">
            <h2 id="lista-productos">Lista de productos</h2>
            <ul></ul>

        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gestión de Productos</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
